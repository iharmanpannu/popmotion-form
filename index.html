<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="inner">
      <h1>Fill it out</h1>
      <p>Please fill out the form below because that's what we really need you to do. Thanks.</p>

      <form>
        <span class="msg">Full name Please!</span>
        <input type="text" placeholder="Name" class="txtfld">
        <input type="text" placeholder="Email Address" class="txtfld">
        <input type="submit" value="Enter info" class="btn">
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

<script>
  var container = popmotion.styler(document.querySelector('.container'))
  var formElements = popmotion.styler(document.querySelector('.inner'))
  var msgPop = popmotion.styler(document.querySelector('.msg'))
popmotion.tween({
  form: {
    scale: .7,
    opacity: 0
  },
  to: {
    scale: 1,
    opacity: 1
  },
  duration: 2000,
}).start(container.set)

</script>

</body>
</html>
